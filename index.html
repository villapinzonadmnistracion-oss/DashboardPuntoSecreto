<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Dashboard Punto Secreto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .header h1 {
      color: #10b981;
      font-size: 32px;
      margin-bottom: 10px;
    }

    #lastUpdate {
      color: #6b7280;
      font-size: 14px;
    }

    .filters {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .filters label {
      display: block;
      color: #10b981;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 15px;
    }

    .filters label:first-child {
      margin-top: 0;
    }

    .date-range {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 10px;
    }

    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
    }

    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }

    .loading {
      background: white;
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #e5e7eb;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .kpi-card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .kpi-card:hover {
      transform: translateY(-5px);
    }

    .kpi-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .kpi-value {
      font-size: 28px;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 8px;
    }

    .kpi-label {
      color: #6b7280;
      font-size: 14px;
    }

    .section {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 3px solid #10b981;
    }

    .ranking-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #f3f4f6;
      transition: background 0.3s;
    }

    .ranking-item:hover {
      background: #f0fdf4;
    }

    .ranking-item:last-child {
      border-bottom: none;
    }

    .ranking-name {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }

    .ranking-medal {
      font-size: 24px;
    }

    .ranking-value {
      font-size: 18px;
      font-weight: 700;
      color: #10b981;
    }

    .product-bar {
      margin-bottom: 20px;
    }

    .product-name {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .bar-container {
      width: 100%;
      height: 12px;
      background: #f3f4f6;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .clasificacion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .clasificacion-card {
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #10b981;
      transition: transform 0.3s;
    }

    .clasificacion-card:hover {
      transform: scale(1.05);
    }

    .clasificacion-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .clasificacion-count {
      font-size: 32px;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 5px;
    }

    .clasificacion-label {
      color: #059669;
      font-weight: 600;
      font-size: 14px;
    }

    .clasificacion-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .clasificacion-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #f3f4f6;
      transition: background 0.3s;
    }

    .clasificacion-item:hover {
      background: #f0fdf4;
    }

    .clasificacion-nombre {
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .clasificacion-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-premium {
      background: linear-gradient(135deg, #a855f7, #7c3aed);
      color: white;
    }

    .badge-gold {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
    }

    .badge-frecuente {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .badge-normal {
      background: #e5e7eb;
      color: #6b7280;
    }

    .transaction-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      flex: 1;
      min-width: 100px;
      padding: 10px 20px;
      background: #f3f4f6;
      color: #6b7280;
      border: 2px solid transparent;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0;
    }

    .filter-btn:hover {
      background: #e5e7eb;
      transform: translateY(0);
      box-shadow: none;
    }

    .filter-btn.active {
      background: #10b981;
      color: white;
      border-color: #059669;
    }

    .transaction-item {
      background: #f9fafb;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      border-left: 4px solid #10b981;
      transition: all 0.3s;
    }

    .transaction-item:hover {
      background: #f0fdf4;
      transform: translateX(5px);
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .transaction-details {
      font-size: 13px;
      color: #6b7280;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-venta {
      background: #10b981;
      color: white;
    }

    .badge-devolucion {
      background: #ef4444;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .refresh-time {
      text-align: center;
      color: white;
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .kpi-grid {
        grid-template-columns: 1fr 1fr;
      }

      .date-range {
        grid-template-columns: 1fr;
      }

      .clasificacion-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 Dashboard Punto Secreto</h1>
      <p id="lastUpdate">Cargando datos...</p>
    </div>

    <div class="filters">
      <label>📅 Rango de Fechas</label>
      <div class="date-range">
        <div>
          <input type="date" id="fechaDesde" onchange="aplicarFiltros()">
          <small style="color: #666; font-size: 11px;">Desde</small>
        </div>
        <div>
          <input type="date" id="fechaHasta" onchange="aplicarFiltros()">
          <small style="color: #666; font-size: 11px;">Hasta</small>
        </div>
      </div>

      <label style="margin-top: 10px;">⚡ Accesos Rápidos</label>
      <select id="filterPeriodo" onchange="cambiarPeriodoRapido()">
        <option value="">Selecciona período...</option>
        <option value="hoy">Hoy</option>
        <option value="7dias">Últimos 7 días</option>
        <option value="30dias">Últimos 30 días</option>
        <option value="mes">Este mes</option>
        <option value="year">Este año</option>
        <option value="all">Todo el tiempo</option>
      </select>

      <label>👤 Anfitrión</label>
      <select id="filterAnfitrion" onchange="aplicarFiltros()">
        <option value="">Todos los anfitriones</option>
      </select>

      <button onclick="cargarDatos()">🔄 Actualizar Datos</button>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Cargando estadísticas...</p>
    </div>

    <div id="content" style="display: none;">
      <!-- KPIs Principales -->
      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-icon">💰</div>
          <div class="kpi-value" id="kpiTotalVentas">$0</div>
          <div class="kpi-label">Total Ventas</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-icon">📈</div>
          <div class="kpi-value" id="kpiPromedioVenta">$0</div>
          <div class="kpi-label">Promedio</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-icon">🛍️</div>
          <div class="kpi-value" id="kpiNumVentas">0</div>
          <div class="kpi-label">Transacciones</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-icon">↩️</div>
          <div class="kpi-value" id="kpiTasaDevolucion">0%</div>
          <div class="kpi-label">Devoluciones</div>
        </div>
      </div>

      <!-- Top Anfitriones -->
      <div class="section">
        <div class="section-title">🏆 Top Anfitriones</div>
        <div id="rankingAnfitriones"></div>
      </div>

      <!-- Top Productos -->
      <div class="section">
        <div class="section-title">📦 Productos Más Vendidos</div>
        <div id="topProductos"></div>
      </div>

      <!-- Top Clientes -->
      <div class="section">
        <div class="section-title">👥 Top Clientes</div>
        <div id="topClientes"></div>
      </div>

      <!-- Clasificación de Clientes -->
      <div class="section">
        <div class="section-title">⭐ Clasificación de Clientes</div>
        <div id="clasificacionClientes"></div>
      </div>

      <!-- Últimas Transacciones -->
      <div class="section">
        <div class="section-title">🕐 Últimas Transacciones</div>
        
        <div class="transaction-filter">
          <button class="filter-btn active" data-filter="todas" onclick="filtrarTransacciones('todas')">
            Todas
          </button>
          <button class="filter-btn" data-filter="ventas" onclick="filtrarTransacciones('ventas')">
            🛍️ Ventas
          </button>
          <button class="filter-btn" data-filter="devoluciones" onclick="filtrarTransacciones('devoluciones')">
            ↩️ Devoluciones
          </button>
        </div>
        
        <div id="ultimasTransacciones"></div>
      </div>
    </div>

    <div class="refresh-time" id="refreshTime"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
